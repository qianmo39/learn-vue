<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
      <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>count: {{count}}</h2>
        <button @click="decrement">-</button>
        <button @click="increment">+</button>
      </div>
    </template>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                count: 0,
              };
            },
            methods: {
              increment() {
                this.count++;
              },
              decrement() {
                this.count--;
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
