<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>cpn</h2>
        <ccpn></ccpn>
      </div>
    </template>
    <template id="ccpn">
      <div>
        <h2>ccpn</h2>
        <button @click="btnClick">button</button>
      </div>
    </template>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello, World!",
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                name: "Jack",
              };
            },
            components: {
              ccpn: {
                template: "#ccpn",
                methods: {
                  btnClick() {
                    console.log(this.$parent.name);
                    console.log(this.$root.message);
                  },
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
