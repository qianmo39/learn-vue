<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        <h1>{{title}}</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor,
          molestias ab officiis, et accusantium facilis similique est iusto
          magni doloribus ex doloremque soluta animi cum ut blanditiis
          repellendus labore sunt!
        </p>
      </div>
    </template>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                title: "Hello, World!",
              };
            },
          },
        },
      });
    </script>
  </body>
</html>
