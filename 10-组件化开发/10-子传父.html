<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn @itemclick="cpnClick"></cpn>
    </div>
    <template id="cpn">
      <ul>
        <li v-for="item in categories">
          <button @click="btnClick(item)">{{item.name}}</button>
        </li>
      </ul>
    </template>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.js"></script>
    <script>
      const cpn = {
        template: "#cpn",
        data() {
          return {
            categories: [
              { id: 1, name: "热门推荐" },
              { id: 2, name: "家用电器" },
              { id: 3, name: "电脑办公" },
              { id: 4, name: "玩具乐器" },
              { id: 5, name: "家具厨具" },
            ],
          };
        },
        methods: {
          btnClick(item) {
            this.$emit("itemclick", item);
          },
        },
      };
      const app = new Vue({
        el: "#app",
        components: {
          cpn,
        },
        methods: {
          cpnClick(item) {
            console.log("cpnClick", item);
          },
        },
      });
    </script>
  </body>
</html>
