<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>总价格：{{totalPrice}}</h2>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          books: [
            { id: 100, name: "CSAPP", price: 100 },
            { id: 101, name: "计算机网络", price: 66 },
            { id: 102, name: "操作系统", price: 88 },
            { id: 103, name: "编译原理", price: 77 },
          ],
        },
        computed: {
          totalPrice: function () {
            let result = 0;
            for (let book of this.books) {
              result += book.price;
            }
            return result;
          },
        },
      });
    </script>
  </body>
</html>
