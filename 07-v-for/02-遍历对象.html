<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="value in student">{{value}}</li>
      </ul>
      <ul>
        <li v-for="(value, key) in student">{{key}}-{{value}}</li>
      </ul>
      <ul>
        <li v-for="(value, key, index) in student">
          {{index}}-{{key}}-{{value}}
        </li>
      </ul>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          student: {
            name: "Jack",
            age: 24,
            score: 66.6,
          },
        },
      });
    </script>
  </body>
</html>
