  <body>
    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve("Hello, Promise!");
          reject("Hello, Error!");

        .then((data) => {
          console.log(data);
          console.log(data);
          console.log(data);
        })
        .catch((err) => {
          console.log(err);
          console.log(err);
          console.log(err);
        });
    </script>
