<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Hello, World!");
        }, 1000);
      })
        .then((data) => {
          console.log(data);
          console.log(data);
          console.log(data);
          console.log(data);
          console.log(data);

          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("Hello, Vue!");
            }, 1000);
          });
        })
        .then((data) => {
          console.log(data);
          console.log(data);
          console.log(data);
          console.log(data);
          console.log(data);
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("Hello, React!");
            }, 1000);
          });
        })
        .then((data) => {
          console.log(data);
          console.log(data);
          console.log(data);
          console.log(data);
          console.log(data);
        });
    </script>
  </body>
</html>
