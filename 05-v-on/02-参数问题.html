<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="btn1Click">1</button>
      <button @click="btn2Click(name, $event)">2</button>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          name: "Jack",
        },
        methods: {
          btn1Click(event) {
            console.log(event);
          },
          btn2Click(name, event) {
            console.log(name, "---", event);
          },
        },
      });
    </script>
  </body>
</html>
