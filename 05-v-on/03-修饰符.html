<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div @click="divClick">
        test
        <button @click.stop="btn1Click">button1</button>
      </div>
      <form action="test">
        <input type="submit" value="submit" @click.prevent="submitClick" />
      </form>
      <button @click.once="btn2Click">button2</button>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        methods: {
          divClick() {
            console.log("divClick");
          },
          btn1Click() {
            console.log("btn1Click");
          },
          submitClick() {
            console.log("submitClick");
          },
          btn2Click() {
            console.log("btn2Click");
          },
        },
      });
    </script>
  </body>
</html>
