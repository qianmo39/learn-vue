<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn>
        <span slot="center">hello</span>
      </cpn>
      <cpn>
        <button slot="left">hi</button>
      </cpn>
    </div>
    <template id="cpn">
      <div>
        <slot name="left">left</slot>
        <slot name="center">center</slot>
        <slot name="right">right</slot>
      </div>
    </template>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        components: {
          cpn: {
            template: "#cpn",
          },
        },
      });
    </script>
  </body>
</html>
