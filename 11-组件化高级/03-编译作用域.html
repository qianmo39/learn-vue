<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn v-show="isShow"></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>Hello, World!</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Exercitationem odio architecto libero consectetur dolores sint sunt id
          excepturi iusto deserunt placeat, in voluptatum numquam minus facere
          corrupti cumque inventore fugiat.
        </p>
        <button v-show="isShow">button</button>
      </div>
    </template>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          isShow: true,
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                isShow: false,
              };
            },
          },
        },
      });
    </script>
  </body>
</html>
