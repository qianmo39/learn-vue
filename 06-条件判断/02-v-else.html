<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-if="isShow">{{message}}</div>
      <div v-else>{{message1}}</div>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello, World!",
          message1: "Hi, World!",
          isShow: true,
        },
      });
    </script>
  </body>
</html>
