<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2 :class="{active: isActive, underline: isUnderline}">{{message}}</h2>
      <h2 :class="getClasses()">{{message}}</h2>
      <button @click="change">button</button>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello, World!",
          isActive: true,
          isUnderline: false,
        },
        methods: {
          change: function () {
            this.isActive = !this.isActive;
            this.isUnderline = !this.isUnderline;
          },
          getClasses: function () {
            return { active: this.isActive, underline: this.isUnderline };
          },
        },
      });
    </script>
  </body>
</html>
