<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li
          v-for="(item, index) in fruits"
          :class="{active: getStatus(index)}"
          @click="setStatus(index)">
          {{item}}
        </li>
      </ul>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          fruits: ["西瓜", "苹果", "香蕉", "火龙果", "葡萄"],
          isActive: [true],
        },
        methods: {
          getStatus: function (index) {
            return this.isActive[index];
          },
          setStatus: function (index) {
            this.isActive = [];
            this.isActive[index] = true;
          },
        },
      });
    </script>
  </body>
</html>
