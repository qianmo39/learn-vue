<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>性别: {{gender}}</h2>
      <label for="male">
        <input id="male" type="radio" v-model="gender" value="男" /> 男
      </label>
      <label for="female">
        <input id="female" type="radio" v-model="gender" value="女" /> 女
      </label>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.7.10/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          gender: "男",
        },
      });
    </script>
  </body>
</html>
